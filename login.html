<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Welcome to Spotify</title>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center py-4">
      <div class="top-logo-container">
        <img
          src="https://logodownload.org/wp-content/uploads/2016/09/Spotify-logo.png"
          alt=""
          id="top-logo"
        />
      </div>
    </div>
    <div
      class="container d-flex flex-column justify-content-center align-items-center py-4"
    >
      <p>To continue, log in to Spotify.</p>
      <button type="button" class="btn btn-primary mb-2" id="facebook-button">
        <i class="bi bi-facebook mr-3"></i>CONTINUE WITH FACEBOOK
      </button>

      <button type="button" class="btn btn-primary" id="apple-button">
        <i class="bi bi-apple mr-3"></i>CONTINUE WITH APPLE
      </button>
      <div class="row middle-row mt-2">
        <div class="col-lg-5 or-hr px-0"><hr /></div>
        <div class="col-lg-2 d-flex justify-content-center align-items-center">
          <p class="or mb-0">OR</p>
        </div>
        <div class="col-lg-5 or-hr px-0"><hr /></div>
      </div>
      <div class="d-flex flex-column input-section">
        <input
          type="text"
          class="mb-2 inputs"
          placeholder="Email adress or username"
          id="username-input"
          name="username"
          required
        />
        <input
          type="password"
          class="inputs"
          placeholder="Password"
          id="password-input"
          name="password"
          required
        />
      </div>
      <div
        class="row mt-4 d-flex justify-content-center align-items-center remember-login"
      >
        <div class="col-lg-6">
          <input type="checkbox" id="remember-me" class="" />
          <label for="remember-me" class="mb-0 ml-2">Remember Me</label>
        </div>
        <div class="col-lg-6">
          <a
            type="button"
            href="./album.html"
            id="login-button"
            class="btn btn-primary w-100 login-button d-flex justify-content-center align-items-center"
          >
            LOG IN
          </a>
        </div>
      </div>
      <p class="mt-3 password">Forgot your password?</p>
      <hr class="seperator" />
      <p class="mt-5">Don't have an account?</p>
      <button type="button" class="btn btn-primary login-button sign-up">
        SIGN UP FOR SPOTIFY
      </button>
      <hr class="seperator mt-4" />
      <div class="disclaimer">
        <p class="mb-0 text-center">
          If you click "Log in with Facebook" and are not a Spotify user, you
          will be registered and you agree to Spotify's
          <span class="green-text">Terms & Conditions</span> and
          <span class="green-text">Privacy Policy</span>.
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
  </body>
</html>
